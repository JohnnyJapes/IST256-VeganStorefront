<body>

                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>

                    <li class="nav-item">

    <div ng-controller="returnsController">
        <div class="container mb-5">
            <div id="alertPlaceholder"></div>
            <h1>Returns</h1>
            <!-- Bootstrap Form with validation-->
            <form action="send to location here" id="returnsForm" class="needs-validation" novalidate>
                <div class="mb-2">
                    <label for="orderNum" class="form-label">Order Number:</label>
                    <input type="number" class="form-control" id="orderNum" name="orderNum" ng-model='orderNum'
                        required>
                    <div class="invalid-feedback">
                        Please enter a valid order number.
                    </div>
                </div>
                <div class="mb-2">
                    <label for="reason" class="form-label">Reason:</label>
                    <textarea class="form-control" id="description" rows="3" required ng-model='description'
                        placeholder="Enter Reason"></textarea>

                </div>
                <!-- Bootstrap Button -->
                <button type="submit" class="btn btn-primary" id="add" ng-click="displayJSON()">Submit</button>
            </form>
        </div>
        <div class="mb-2 py-2" id="returnsJSON" ng-show="showJSON">
            <h2>Returns JSON:</h2>
            <p>{{returnsJSON | json}}</p>
        </div>
    </div>






    <footer
        class="position-absolute bottom-0 start-50 translate-middle-x text-bg-light text-center container-fluid mt-3">
        &copy;Vegan Foods 2023
    </footer>

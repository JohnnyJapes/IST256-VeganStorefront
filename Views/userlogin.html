    <div class="container mb-5">
        <div id="alertPlaceholder"></div>
        <h1>Shopper Signup</h1>

        <!-- Bootstrap Form with validation-->
        <form action="send to location here" id="userForm" class="needs-validation" novalidate>
            <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email.
                </div>
            </div>
            <div class="mb-2">
                <label for="passInput" class="form-label">Password:</label>
                <input type="password" class="form-control" id="passInput" aria-roledescription="Enter Password"
                    placeholder="Enter Password">
                <span class="invalid-feedback"></span>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
